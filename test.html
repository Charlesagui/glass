<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Flujo de Datos</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        .data-flow-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .flow-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #00f6ff 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            will-change: transform, opacity;
        }

        .flow-particle:nth-child(1) {
            animation: flowParticle1 6s infinite linear;
            animation-delay: 0s;
        }

        .flow-particle:nth-child(2) {
            animation: flowParticle2 8s infinite linear;
            animation-delay: 2s;
            background: radial-gradient(circle, #ff00e0 0%, transparent 70%);
        }

        .flow-particle:nth-child(3) {
            animation: flowParticle3 7s infinite linear;
            animation-delay: 4s;
            background: radial-gradient(circle, #00ff88 0%, transparent 70%);
        }

        @keyframes flowParticle1 {
            0%, 100% { 
                transform: translate(10%, 30%) scale(0); 
                opacity: 0; 
            }
            10%, 90% { 
                transform: translate(20%, 25%) scale(1); 
                opacity: 0.8; 
            }
            50% { 
                transform: translate(80%, 70%) scale(1.2); 
                opacity: 1; 
            }
        }

        @keyframes flowParticle2 {
            0%, 100% { 
                transform: translate(5%, 60%) scale(0); 
                opacity: 0; 
            }
            15%, 85% { 
                transform: translate(15%, 55%) scale(1); 
                opacity: 0.7; 
            }
            50% { 
                transform: translate(85%, 40%) scale(1.1); 
                opacity: 0.9; 
            }
        }

        @keyframes flowParticle3 {
            0%, 100% { 
                transform: translate(15%, 80%) scale(0); 
                opacity: 0; 
            }
            20%, 80% { 
                transform: translate(25%, 75%) scale(1); 
                opacity: 0.6; 
            }
            50% { 
                transform: translate(75%, 20%) scale(1.3); 
                opacity: 0.8; 
            }
        }
    </style>
</head>
<body>
    <h1>Test - Animación de Flujo de Datos</h1>
    <p>Esta es una versión simplificada para probar las partículas.</p>
    
    <div class="data-flow-container">
        <div class="flow-particle"></div>
        <div class="flow-particle"></div>
        <div class="flow-particle"></div>
        
        <svg width="100%" height="100%" viewBox="0 0 800 400" style="position: absolute; top: 0; left: 0;">
            <!-- Canal 1 -->
            <path d="M 50 120 Q 200 80 400 140 Q 600 200 750 160" 
                  stroke="#00f6ff" 
                  stroke-width="3" 
                  fill="none" 
                  opacity="0.7" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
            </path>
            
            <!-- Canal 2 -->
            <path d="M 50 200 Q 150 180 300 220 Q 500 260 750 230" 
                  stroke="#ff00e0" 
                  stroke-width="2" 
                  fill="none" 
                  opacity="0.6" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4s" repeatCount="indefinite"/>
            </path>
            
            <!-- Canal 3 -->
            <path d="M 50 280 Q 250 240 450 290 Q 650 340 750 300" 
                  stroke="#00ff88" 
                  stroke-width="2" 
                  fill="none" 
                  opacity="0.6" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0.2;0.8;0.2" dur="5s" repeatCount="indefinite"/>
            </path>
            
            <!-- Paquetes de datos -->
            <circle r="6" fill="#00f6ff">
                <animateMotion dur="4s" repeatCount="indefinite">
                    <mpath href="#path1"/>
                </animateMotion>
                <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
            </circle>
            
            <path id="path1" d="M 50 120 Q 200 80 400 140 Q 600 200 750 160" opacity="0"/>
        </svg>
    </div>
    
    <p>Si ves partículas moviéndose y canales pulsando, la animación funciona correctamente.</p>
</body>
</html>
