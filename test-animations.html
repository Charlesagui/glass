<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Animaciones</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        .data-flow-animation {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Test - Sistema de Animaciones</h1>
    <div class="data-flow-animation"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script>
        // Test simplificado de la función
        function setupDataFlowTest() {
            console.log('Testing data flow animation...');
            const container = document.querySelector('.data-flow-animation');
            if (!container) return;

            container.innerHTML = '';
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            svg.setAttribute('viewBox', '0 0 800 400');
            container.appendChild(svg);

            // Canal simple
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M 50 200 Q 400 100 750 200');
            path.setAttribute('stroke', '#00f6ff');
            path.setAttribute('stroke-width', '3');
            path.setAttribute('fill', 'none');
            path.setAttribute('opacity', '0.7');
            svg.appendChild(path);

            // Paquete simple
            const packet = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            packet.setAttribute('r', '8');
            packet.setAttribute('fill', '#00f6ff');
            svg.appendChild(packet);

            // Verificar si GSAP y MotionPath están disponibles
            if (typeof gsap !== 'undefined') {
                console.log('GSAP cargado correctamente');
                
                if (typeof MotionPathPlugin !== 'undefined') {
                    gsap.registerPlugin(MotionPathPlugin);
                    console.log('MotionPathPlugin disponible');
                    
                    gsap.set(packet, { motionPath: { path: path, start: 0 } });
                    gsap.to(packet, {
                        motionPath: { path: path, end: 1 },
                        duration: 3,
                        repeat: -1,
                        ease: 'none'
                    });
                } else {
                    console.warn('MotionPathPlugin no disponible');
                }
            } else {
                console.error('GSAP no disponible');
            }
        }

        // Ejecutar cuando todo esté cargado
        window.addEventListener('load', setupDataFlowTest);
    </script>
</body>
</html>
